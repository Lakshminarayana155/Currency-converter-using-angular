<div style="display:flex; height:600px; justify-content:center; align-items:center">
  <div class="main-container">
    <div class="selection-cont">
      <select #c1 name="" id="country1" (mouseleave)="changebase(c1.value)">
        <option value="USD">US dollar</option>
        <option value="INR">Indian Rupee</option>
        <option value="EUR">Euro</option>
      </select>
      <p>to</p>
      <select #c2 name="" id="country1" (mouseleave)="tocountry(c2.value)">
        <option value="USD">US dollar</option>
        <option value="INR">Indian Rupee</option>
        <option value="EUR">Euro</option>
      </select>
    </div>
  
    <button (click)="convert()">submit</button>
    <div class="result-container">
      <p>1 {{base}}</p>
      <p>=</p>
      <p>{{result}} {{cont2}} </p>
    </div>
  </div>
</div>
